<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../estilos/css/estilos.css">
    <link rel="stylesheet" href="../estilos/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6mY5Sz+0U4dd4kDf7V9KK5F8F+6OB1p5HyaZlcc+nD+8Y6kGJrU1z1F23" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto (La Camineta)</title>
</head>
<body>
    <div class="titulos">
        <header>
            <h1>Contacto</h1>
        </header>
    </div>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li> 
                <li><a href="./galeria.html">Galería</a></li>
                <li><a href="./tarifas.html">Tarifas</a></li>
                <li><a href="./aboutus.html">Acerca de nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>
    <main>
        
        <section class="container mt-4">
            <h2>Formulario de contacto</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu mensaje..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
        <section class="info-contacto">
            <p>Para comunicarte conmigo podés hacerlo a través de:</p>
            <ul>
                <li>Whatsapp: 1144455050</li>
                <li>Instagram: @lacamineta_</li>
                <li>Facebook: La Camineta Paseos</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>La Camineta</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qEDqQH74f5+N79VSX1h+czCm3OxFJz8ShSYFm1tOmVQbNg+PGPYJkItCtvkzv6JC" crossorigin="anonymous">
    </script>
</body>
</html>
